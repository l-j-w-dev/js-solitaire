<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Solitaire</title>
</head>
<body>
    <div id='solitaire'>
        <div id='playBoard'>
            <div id='deck'>
                <div class='empty queueBack'>B</div>
                <div class='empty queueFront'>F</div>
            </div>
            <div id='sort'>
                <div class='empty sort' id='spades' data-space='spade'>♠</div>
                <div class='empty sort' id='hearts' data-space='heart'>♥</div>
                <div class='empty sort' id='diamonds' data-space='diamond'>♣</div>
                <div class='empty sort' id='clubs' data-space='club'>◆</div>
            </div>
            <div id='table'>
                <div class='empty col' data-index='0'>Ⅰ</div>
                <div class='empty col' data-index='1'>Ⅱ</div>
                <div class='empty col' data-index='2'>Ⅲ</div>
                <div class='empty col' data-index='3'>Ⅳ</div>
                <div class='empty col' data-index='4'>Ⅴ</div>
                <div class='empty col' data-index='5'>Ⅵ</div>
                <div class='empty col' data-index='6'>Ⅶ</div>
            </div>
        </div>
    </div>
    <script src='solitaire.js'></script>
</body>
</html>
